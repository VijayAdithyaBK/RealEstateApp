<!-- contact.component.html -->
<div class="container">
  <!-- Display selected real estate details -->
  <h2>Contact for Real Estate ID: {{ estateId }}</h2>
  <p>Area: {{ area }}</p>
  <p>Plot Size: {{ plotSize }}</p>
  <p>Price Range: {{ priceRange }}</p>

  <!-- Contact Form -->
  <form class="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required />

    <label for="contactNumber">Contact Number:</label>
    <input
      type="tel"
      id="contactNumber"
      name="contactNumber"
      [(ngModel)]="contactNumber"
      required
    />

    <label for="timeToContact">Preferred Time to Contact:</label>
    <!-- Use matInput for time input -->
    <input
      type="time"
      id="timeToContact"
      name="timeToContact"
      [(ngModel)]="timeToContact"
      required
    />

    <button
      mat-raised-button
      class="send-button"
      (click)="sendContactMessage()"
      [disabled]="!isValidForm()"
    >
      Send
    </button>
  </form>

  <!-- Floating Home Button -->
  <button mat-fab class="home-button" (click)="goToWelcome()">
    <mat-icon>home</mat-icon>
  </button>
</div>
